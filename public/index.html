<!DOCTYPE html>
<html>
<head>
<title>PlayHymns</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

<script src="hello.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="span12">
			<div class="jumbotron">
				<h1>PlayHymns!</h1>
				<p>Choose which Sunday's hymns you'd like to view.</p>
				<div class="col-sm-12 text-right">
					<a href="https://github.com/dsab123/PlayHymn3"><img src="github-icon.png"></a>
				</div>	
			</div>
		</div>

		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button"
				id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				Select Week <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li id="dropdown-list" role="presentation"></li>
			</ul>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="list-hymn1"><a
						id="hymn1-text" href="#">Hymn 1</a></li>
					<li role="presentation" class="list-hymn2"><a
						id="hymn2-text" href="#">Hymn 2</a></li>
					<li role="presentation" class="list-hymn3"><a
						id="hymn3-text" href="#">Hymn 3</a></li>
				</ul>
			</div>

			<div class="col-sm-4">
				<div id="hymn-div" style="display: none;">
					<p id="hymn-name"></p>
					<p id="hymn-number"></p>
					<audio id="audioBar" controls>
						<source src="" id="hymn-uri-mp3" type="audio/mp3">
						<source src="" id="hymn-uri-ogg" type="audio/ogg">
					</audio>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="lyrics-div">
					<textarea id="hymn-lyrics" style="resize: none; display: none;"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
