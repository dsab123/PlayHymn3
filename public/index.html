<!DOCTYPE html>
<html>
<head>
<title>PlayHymns</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="hello.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">

		<div class="span12">
			<div class="jumbotron">
				<h1>PlayHymns!</h1>
				<p>Use the search bar below to get started.</p>
			</div>
		</div>

		<!-- 
		<div class="col-lg-6">
			<div class="input-group">
				<input id="search-keypress" type="text" class="form-control"
					placeholder="Search for..."> <span class="input-group-btn">
					<button id="search-click" class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		-->


		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button"
				id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				Select Week <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li class="dropdown-poop" role="presentation">
				</li>
			</ul>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="list-hymn1"><a
						class="hymn1-text" href="#">Hymn 1</a></li>
					<li role="presentation" class="list-hymn2"><a
						class="hymn2-text" href="#">Hymn 2</a></li>
					<li role="presentation" class="list-hymn3"><a
						class="hymn3-text" href="#">Hymn 3</a></li>
				</ul>
			</div>

			<div class="col-sm-4">
				<div class="hymn-div" style="display: none;">
					<p class="hymn-name"></p>
					<p class="hymn-number"></p>
					<audio id="audioStuff" controls>
						<source src="" class="hymn-uri-mp3" type="audio/mp3">
						<source src="" class="hymn-uri-ogg" type="audio/ogg">
					</audio>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="lyrics-div">
					<p class="hymn-lyrics" style="display: none;"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
